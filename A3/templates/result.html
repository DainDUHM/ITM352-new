<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Quiz Result</title>
</head>
<body>
    <h1>Quiz Complete!</h1>
    <p>Your final score is: {{ score }}</p>

    <h2>Leaderboard</h2>
    <ul>
        {% for entry in leaderboard %}
            <li>{{ entry['username'] }}: {{ entry['score'] }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('home') }}">Play Again</a>
</body>
</html>
